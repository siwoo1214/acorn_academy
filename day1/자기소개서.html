<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            /*height: 400px;*/
            border: 1px solid black;
            padding: 20px;
        }
        table{
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>공간분할 태그(그룹짓기)</h2>

    <!-- 자기소개서 -->
    <div>
        <h2>Who am I?</h2>
        <p>저는 박시우입니다</p>
    </div>

    <!-- 경력 -->
    <div>
        <h3><caption>기술</caption></h3>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ul>
    </div>

    <!-- 학력사항 -->
    <div>
        <h2>학력</h2>
        <table>
            <tr>
                <td>a</td>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
            <tr>
                <td>c</td>
                <td>c</td>
                <td>c</td>
                <td>c</td>
            </tr>
        </table>
    </div>
</body>
</html>

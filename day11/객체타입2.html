<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //도서정보에 필요한 데이터

        //도서이름
        //저자
        //출판사
        //책 가격

        //변수 => 그릇
        let bookName="뇌";
        let bookPrice=15000;
        let bookPublisher="열린책들";
        let bookAuthor="베르나르베르베르";
        console.log(bookName)
        console.log(bookPrice)
        console.log(bookPublisher)
        console.log(bookAuthor)

        //도서정보를 하나의 객체로 표현
        //객체 : 구조가 있는 데이터(구조체 => 식판)
        let book={
            bookName:"뇌",
            bookPrice:15000,
            bookPublisher:"열린책들",
            bookAuthor:"베르나르베르베르"
        };

        //객체 속성 접근: . or 대괄호(""을 묶어서 작성해야함)
        console.log(book.bookName)
        console.log(book.bookPrice)
        console.log(book.bookPublisher)
        console.log(book.bookAuthor)

        console.log(book["bookAuthor"])
        console.log(book["bookName"])

        //객체배열
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a();   //함수의 호이스팅 (끌어올린다 즉 어디에나 만들어져도 호출이 가능해진다)
        //코드 어디에서 작성하든 가장 먼저 해석되어 실행될 수 있다다


        //함수선언식
        function a(){
            alert("a는 함수다. 함수포출을 해야 실행됨");
        }

        //함수표현식
        const b = function(){
            alert("b는 함수이다. 호출해야 실행됨")
        };

        a();
        b();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            text-align: center;
            margin-top: 50px;
        }

        .gallery {
            width: 300px;
            height: 200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>


        let message = ["bape.png", "프론트 프로젝트 곧 시작 합니다!! 재미있게 해 줘요  🍔 🍟  ", "날씨가 넘 추워요 감기 조심  ", "설연휴 잘 보내고 와요 !!", "for , if, 1차원배열, 함수 연습 연습", "함수가 별거냐 ^^", "배열이 별거냐 ^^ "];

        let i = 0;

        function next() {
            const gallery = document.querySelector(".gallery")

            gallery.innerHTML='';

            let img = document.createElement("img")
            img.src=message[i]
            img.art="대체 텍스트"

            gallery.appendChild(img)

            i+=1;
            if(i>=message.length){
                i=0;
            }

            img.animate({
                transform: [              /* transform   translate 위치 이동 */
                    'translateX(100%)',    //시작          요소를 자신의 높이의 100%만큼 아래로 이동.
                    'translateX(0px)'      //도착          요소를 원래 위치로 되돌림.
                ]
            },
                {
                    duration: 1000               // 위의효과가 1초간 지속되도록
                });
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="gallery">갤러리 내용</div>
    </div>

    <button onclick="next()">다음</button>
</body>

</html>

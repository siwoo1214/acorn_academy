<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>전체 구구단</h2>
    <script>
        for(let i=2; i<=9; i++){
            document.write(`구구단 ${i}단<br>`);
            for(let j=1; j<=9; j++){
                document.write(i+" * "+j+" = "+i*j+"<br>");
            }
            document.write("<br>")
        }

        //`` => 백틱 : 문자열,변수를 쉽게 출력할 수 있음
        
    </script>
</body>
</html>

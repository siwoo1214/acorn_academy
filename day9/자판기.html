<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>스타벅스 메뉴 주문</h2>
    <p id="order-result"></p>
    <script>
        alert("메뉴를 주문하세요\n\n아메리카노 4500원\n플랫화이트 5600원\n자바칩 프라푸치노 6500원");

        let sort = prompt("종류 선택");
        let num = Number(prompt("몇 잔"));
        let sum = 0;

        function order(sort, num) {
            switch (sort) {
                case "아메리카노":
                    sum = 4500 * num;
                    break;
                case "플랫화이트":
                    sum = 5600 * num;
                    break;
                case "자바칩 프라푸치노":
                    sum = 6500 * num;
                    break;
                default:
                    alert("메뉴를 잘못 입력하셨습니다.");
                    sum = 0;
            }
            return sum;
        }

        sum = order(sort, num);

        let orderResult = document.getElementById("order-result");
        orderResult.textContent = `${sort} ${num}잔의 가격은 ${sum}원입니다.`;


    </script>
</body>

</html>

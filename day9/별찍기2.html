<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = Number(prompt("숫자 입력"));

        for (let i = 0; i < num; i++) {
            if (i > 1) {
                document.write("<br>");
            }
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        증감연산자 ++,--

        let a=1;

        a++; a--;
        
        let b=1;

        b++; b--;
        */

        let a = 10;   //a=a+1;
        let b = 10;

        console.log(a++, ++b);
        console.log(a, b);


        //a++ : 변수의 값을 1 증가시킨다. 연산의 결과로 증가시키기 전의 값을 반환함;
        //++a : 변수의 값을 1 증가시킨다. 연산의 결과로 증가된 후의 값을 반환함

        let d = 10;
        let f = 10;

        console.log(d--, --f);
        console.log(d,f);

        let x=10,y=10,z=10;
        x++;  // x변수의 값 11
        --y;  // y변수의 값 9
        ++z;  // z변수의 값 11

        let result=x++ + y++ + ++z;
        console.log(result);
    </script>
</body>
</html>

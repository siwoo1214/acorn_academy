<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        메뉴를 선택 시 다른 코드 수행하기

        prompt로 입력받을 때 switch-case문에서 주의해야 할 사항은 
        prompt는 문자열로 입력을 받기 때문에 prompt를 Number()로 받던가 아니면 case를 문자로 바꿔줘야함함
        */
        let menu = prompt("1. 입력 2.조회 3.변경 4.삭제 5.종료 메뉴 선택하세요");
        //1. 입력 2.조회 3.변경 4.삭제 5.종료
        switch(menu){
            case "1":
                alert("입력합니다");
                break;
            
            case "2":
                alert("조회합니다");
                break;

            case "3":
                alert("변경합니다");
                break;

            case"4":
                alert("삭제합니다");
                break;

            case "5":
                alert("종료합니다");
                break;

            default:
                alert("메뉴가 잘못선택");
        }
    </script>
</body>
</html>

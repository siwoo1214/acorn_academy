<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        논리연산자 : 논리 and : && (and), 논리 or : || (or), 논리 부정 : !(not)
        */

        let a=true;
        let b=false;
        let c = 10;

        // && => 모든조건이 참인경우 true
        console.log(a&&b);  //false
        console.log(a&&(c>5));  //true
        console.log((c>5)&&(c<20));  //true
        console.log(b&&a);

        // || => 하나라도 true면 true, 모든 조건이 false이면 false
        let x = false;
        let y = true;
        let z = 0;

        console.log(x||y);
        console.log(x||(x>5));
        console.log((z===0)||(y===true));
        console.log(y||x);  //true, y가 true이므로 x조건은 판별하지 않음

        /*
        논리부정 !
        true => false, false => true
        */

        let isLoggerdId = true;
        
        console.log(isLoggerdId);
        console.log(!isLoggerdId);
        console.log(!(5>3));

        let age = 25;
        let hasID = true;

        if(age>= 18 && hasID){
            console.log("입장가능");
        }else{
            console.log("입장불가");
        }
    </script>
</body>
</html>

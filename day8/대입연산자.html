    <script>
        /*
        대입연산자
        let a = 10; a변수에 10이라는 값을 대입(할당)하는 역할을 한다. (기억)
        L value = R value : L value => Left, Location R => Right
        L value에는 변수만 올 수 있다.
        */

        /*
        순수대입연산자
        복합대입연산자 +=, -=, /=, %=
        */

        let x=3; y=3; z=6; xx=11;
        console.log("x = ",x, "y = ",y, "z = ",z);

        x += 3;
        console.log(x);

        y *= 3;
        console.log(y);

        z /= 2;
        console.log(z);

        xx %= 2;
        console.log(xx);
    </script>

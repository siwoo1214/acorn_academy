<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>반복문 : for문 => 반복횟수가 정해져 있을 때 사용, 코드를 반복 수행함</h2>

    <script>
        console.log("hi");
        console.log("hi");
        console.log("hi");

        /*
        for(초기식; 조건; 증감값){
            반복할 코드
        }
        */

        for(let i=0; i<6; i++){
            console.log("hello");
        }

        //구구단
        for(let i=2; i<=9; i++){
            for(let j=1; j<=9; j++){
                console.log(i+" * "+j+" = "+i*j);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>switch문 : 분기문 : 조건에 따라 다른 코드를 수행하게 함</h2>

    <script>
        /*
        메뉴를 선택 시 다른 코드 수행하기

        prompt로 입력받을 때 switch-case문에서 주의해야 할 사항은 
        prompt는 문자열로 입력을 받기 때문에 prompt를 Number()로 받던가 아니면 case를 문자로 바꿔줘야함함
        */
        let menu = Number(prompt("1. 입력 2.조회 3.변경 4.삭제 5.종료 메뉴 선택하세요"));
        menu = parseInt(menu);
        //parseInt(), NUmber() => 문자열 숫자를 숫자로 변경
        //parseInt("123안녕") => 123
        //Number("123안녕") => NaN
        //1. 입력 2.조회 3.변경 4.삭제 5.종료
        switch(menu){
            case 1:
                alert("입력합니다");
                break;
            
            case 2:
                alert("조회합니다");
                break;

            case 3:
                alert("변경합니다");
                break;

            case4:
                alert("삭제합니다");
                break;

            case 5:
                alert("종료합니다");
                break;

            default:
                alert("메뉴가 잘못선택");
        }
    </script>
</body>
</html>

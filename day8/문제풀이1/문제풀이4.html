<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numArr = [];

        for(let i=0; i<3; i++){
            numArr[i]=Number(prompt(`${i+1}번째 숫자 입력`));
        }

        let max = numArr[0];

        for(let i=0; i<3; i++){
            if(numArr[i]>max){
                max=numArr[i];
            }
        }

        alert("최대값은 "+max);
    </script>
</body>
</html>

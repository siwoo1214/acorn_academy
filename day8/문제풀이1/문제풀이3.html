<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("이름을 입력하세요");
        let subjects = ["국어","영어","수학"];
        let scores = [];
        let total=0;

        for(let i=0; i<subjects.length; i++){
            let score=parseInt(prompt(`${subjects[i]}과목의 점수를 입력하시오`));

            scores[i]=score;
            total+=score;
        }

        let avg = total / subjects.length;

        alert(`${name}님의 총점은 ${total}점이고 평균은 ${avg}점 입니다.`);
    </script>
</body>
</html>

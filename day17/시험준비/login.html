<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login_wrap{
            width: 400px;
            padding: 10px;
            border: 1px solid black;
        }

        .img{
            width: 250px;
            height: 250px;
            border: 1px solid black;
            background-color: blue;
            margin: 0 auto;

            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6cb5R90SsXu0vJHdbWsXI5s3Wig-74MgsLQ&s);
            background-position: center;
            background-size: cover;
        }

        .login_info{
            width: 300px;
            border: 1px solid black;
            margin: 0 auto;

            margin-top: 10px;
        }

        .login_info input{
            padding: 10px;
            width: 100%;

            box-sizing: border-box;
        }

        .login_info button{
            padding: 10px;
            width: 100%;
            border: none;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>

    <script>
        function check(){
            // alert("hello")
            const frm = document.frm;
            const userid = frm.userid.value;   //input은 value로 값을 받아온다
            alert(userid)

            if(userid===""){
                alert("아이디 입력하세요")
                frm.userid.focus();
            // } else if(비밀번호 체크){
            }
            // }
        }
    </script>
</head>
<body>
    <div class="login_wrap">

        
        <!-- 이미지 영역 -->
        <div class="img"></div>

        <!-- 로그인 영역 -->
        <form name="frm">
            <div class="login_info">
                <input type="text" name="userid">
                <input type="password" name="userpw">
                <!-- form안에 button이 있으면 submit기능이 수행된다 => form의 action으로 지정된 곳으로 보내짐 -->
                <button type="button" onclick="check()">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Effect</title>
    <style>

        .spinner {
            width: 100px;
            height: 100px;
            border: 10px solid #ccc; /* 회색 테두리 */
            border-top: 10px solid #3498db; /* 상단 파란색 테두리 */
            border-radius: 50%; /* 원형으로 만듦 */
            animation: rotate 2s linear infinite; /* 회전 애니메이션 여기서 rotate는 keyframe으로 만든 회전하는 키프레임 객체 infinite:반복 */
        }


        .spinner2 {
            width: 100px;
            height: 100px;
            border: 10px solid #ccc; /* 회색 테두리 */
            border-top: 10px solid #3498db; /* 상단 파란색 테두리 */
            border-radius: 50%; /* 원형으로 만듦 */  
            transition: 1s;
        }


        .spinner2:hover{ 
            transform: rotate(360deg);
        
        }



        /*
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        */

        @keyframes rotate {    /*각각의 프레임을 연결해서 영상처럼 보이게 만들기*/
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="spinner"></div>

    <div class="spinner2"></div>
</body>
</html>

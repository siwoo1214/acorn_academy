<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 이름 = ['영숙', '순자','영자','옥순','현숙'];

        function myforEach(f){  //f는 나에게 함수를 주세요 이런뜻
            for(let i=0; i<이름.length; i++){
                let item = 이름[i];
                f(item,i);  //f함수를 호출할 때 배열의 요소값, 배열의 인덱스를 넘겨준다
            }
        }

        myforEach(function(item, index){
            console.log(item, index);
        });

        myforEach((item,index)=>{
            console.log(item,index);
        })

        function bb(item,index){
            console.log(item,index+" myforEach로 반복");
        }

        myforEach(bb) 


        bb("시우" ,5);
    </script>
</body>
</html>

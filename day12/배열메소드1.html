<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // pop: 배열의 요소를 꺼내기,push: 배열에 요소 넣기 (둘 다 맨 뒤에꺼)

        let arr=[];
        //arr[0]=10;

        arr.push(10);  //순서대로 0인덱스부터 배열에 넣기
        arr.push(20);

        console.log(arr)

        console.log(arr.pop()) //원본배열이 변경됨됨
        console.log(arr)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백함수 : 매개변수로 전달된 함수를 말한다. 배열메소드에서 많이 쓰인다.

        //자바스크립트에서 제공하는 함수(웹브라우져가 제공하는 함수)
        //정해진 시간 후에 특정 코드를 수행하게 해 주는 기능(함수)
        //코드(함수로 전달해야한다), 시간(밀리초 : 초*1000)
        //2초뒤에 안녕이라고 출력하고 싶다
        function hi(){
            alert("hi javascript");
        }

        //setTimeout(함수형태의 코드(콜백함수),밀리초)
        setTimeout(hi,2000);

        //setTimeout(hi(),2000); 만약 이렇게 호출되면 hi()는 undefined를 반환하기 때문에 오류 발생함

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문자열 = 문자집합 (배열을 의미)
        let str = "i like javascript";

        //문자열이 제공하는 기능(주요 기능 몇개 알아보기)

        //charAt()
        let result = str.charAt(4)
        console.log(result)

        let result2 = str.includes("like")
        console.log(result2)

        //substr(시작인덱스,가져올 개수)
        let result3 = str.substr(7,4)
        console.log(result3)

        //구분자로 나눠서 배열로 변환함
        //괄호안에 들어간 문자 기준으로 나눠서 배열로 반환
        let str2 = "2025-01-22";
        let result4 = str2.split("-")  
        console.log(result4)
    </script>
</body>
</html>

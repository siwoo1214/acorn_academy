<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        //배열 반복하기 for-each(콜백함수)
        //for-each() 메소드 안에서 반복이 이루어짐(배열의 갯수만큼 반복됨)
        let 이름 = ['영숙', '순자','영자','옥순','현숙'];
        // for(let i=0; i<이름.length; i++){
            
        //     let item = 이름[i];
        //     console.log(item,i)
        // }

        //for-each(콜백함수) : 괄호안에 함수가 들어가는 형태태
        이름.forEach(function(a,b){ //foreach는 배열의 원소의 갯수만큼 반복하는데 functuin()을 반복한다는 소리이다
            console.log(a,b+" 안녕");
        });

        이름.forEach(function(a,b){
            console.log("<li>"+a+b+"</li>")
        })

        이름.forEach((item,index,arr)=>{
            console.log(item,index,arr);
        });


        function a( item, index){
            console.log( item ,"시우" , index)
        }

        이름.forEach( a);


    </script>
</body>
</html>

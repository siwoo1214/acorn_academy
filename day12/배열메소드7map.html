<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1,2,3,4,5];
        //배열메소드 : map()
        //배열의 요소를 사용하여 새로운 배열을 반환함

        let newArr=[];
        for(let i=0; i<numbers.length; i++){
            let item = numbers[i];
            //newArr[i]=item*2;
            newArr.push(item*2);
        }
        
        let newArrMap = numbers.map(function(item){
            return item*2;
        });

        console.log(numbers);
        console.log(newArr);
        console.log(newArrMap)


        //newname에다가 이름배열을 map시키는데 반환값으로 value들에다가 "님"을 붙여서 반환해준다
        const 이름 = ['영숙', '순자','영자','옥순','현숙'];
        let newname = 이름.map(names=>names+"님")
        console.log(newname);


        const people = [
            {name:"영숙",age:25},
            {name:"숙자",age:22},
            {name:"미진",age:31}
        ]
        let p_names = people.map(people=> people.name+"님");
        console.log(p_names)


        const cars = [
            { brand: "Tesla", model: "Model S", year: 2022 },
            { brand: "BMW", model: "X5", year: 2020 },
            { brand: "Audi", model: "A6", year: 2021 }
        ];

        let car_brands = cars.filter(item=> item.year>=2021).map(  (  item)=>{  return  item.year});
        console.log(car_brands);

        let newArrEx=[];
        for(let i=0; i<이름.length; i++){
            newArrEx[i]=이름[i]+"님";
        }
        console.log(newArrEx);

        let newArrEx2 = 이름.map(function(item){
            return item+"씨";
        })
        console.log(newArrEx2);
    </script>
</body>
</html>

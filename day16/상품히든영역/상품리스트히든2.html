<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            width: 300px;
            height: 300px;
            border: 1px solid black;

            position: relative;
            overflow: hidden;  /*부모요소보다 오버플로우일 때 안보이게 만드는 */

        }

        .inner-hidden{
            width: 100%;
            height: 100%;
            border: 1px solid black;
            

            position: absolute;
            bottom: -300px;

            background-color: gainsboro;
            opacity: 0.7;
            transition: 0.5s;

            /**/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item:hover .inner-hidden{
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="item">
        상품소개

        <!-- 히든 영역 -->
        <div class="inner-hidden">😂😂😂</div>
    </div>
</body>
</html>

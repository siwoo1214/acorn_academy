<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="num">1</div>
    <div class="num">2</div>
    <div class="num">3</div>
    <div class="num">4</div>
    <div class="num">5</div>
    <div class="num">6</div>

    <script>
        const num = document.querySelectorAll(".num")
        console.log(num)

        for(let i=0; i<num.length; i++){
            let item = num[i]

            item.addEventListener("click",function(e){
                console.log(e.target.innerHTML+"번이 선택되었습니다")
            })
        }
    </script>
</body>
</html>

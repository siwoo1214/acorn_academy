<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>addEventListener를 사용할 경우 여러개 이벤트 처리 내용을 등록할 수 있다.</h2>

    <button id="btn1">click</button>

    <script>
        const btn1 = document.getElementById("btn1")
        console.log(btn1)

        //여러개를 등록해도 모두 등록이 되어서 등록된 함수들은 모두 실행된다
        //btn1.addeventListner();
        btn1.addEventListener("click",function(){
            alert("hi")
        })
        btn1.addEventListener("click",function(){
            alert("byeee")
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        header {
            height: 200px; 
            background-color: rgb(108, 108, 255);
        }

        .inner {
            width: 1200px;
            height: 100%;
            background-color: rgb(113, 183, 245);
            margin: 0 auto;
            position: relative;
        }

        ul {
            list-style: none;
            padding: 0px;
            margin: 0px;
            display: flex;
        }

        .menu {
            position: absolute;
            right: 0px;
            bottom: 0px;
            display: flex;
            gap: 20px; /* 메뉴 간격 */
        }

        .menu_item {
            position: relative;
        }

        .item_name {
            border-radius: 10px 10px 0px 0px;  /* 위쪽 두 군데 둥글게 */
            padding: 10px 20px;
            background-color: cadetblue;
            cursor: pointer;
        }

        .item_name:hover {
            background-color: chocolate;
        }

        .item_content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 0px 0px 10px 10px; /* 아래쪽 둥글게 */
            text-align: center;
        }

        .menu_item:hover .item_content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="inner">
            <!-- 메뉴바 -->
            <ul class="menu">
                <li class="menu_item">
                    <div class="item_name">coffee</div>
                    <!-- 하위메뉴 -->
                    <div class="item_content">커피하위메뉴</div>
                </li>
                <li class="menu_item">
                    <div class="item_name">cake</div>
                    <!-- 하위메뉴 -->
                    <div class="item_content">케잌하위메뉴</div>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let birth_year = prompt("태어난 년도를 입력하세요.",2000);


        birth_year = Number(birth_year);

        let today = new Date();
        let now_year = today.getFullYear();

        let age = now_year-birth_year;

        alert("당신의 나이는 " + age + "세 입니다.");
        console.log("태어난 해:", birth_year, "현재 연도:", now_year, "나이:", age);

    </script>
</head>

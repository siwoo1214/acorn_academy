<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let name = prompt("이름을 입력하세요");
            let subjects = ["국어", "영어", "수학"];
            let scores = [];
            let total = 0;

            for (let i = 0; i < subjects.length; i++) {
                let score = parseInt(prompt(`${subjects[i]} 과목의 점수를 입력하시오`));
                scores.push(score);
                total += score;
            }

            let avg = total / subjects.length;
            alert(`${name}님의 총점은 ${total}점이고 평균은 ${avg.toFixed(2)}점 입니다. \n참고로 국어는 ${scores[0]}점 입니다.`);

            const scores_div = document.getElementById("scores");

            for (let i = 0; i < scores.length; i++) {
                const scores_p = document.createElement("p");
                scores_p.innerHTML = `${subjects[i]}: ${scores[i]}점`;
                scores_div.appendChild(scores_p);
            }
        });
    </script>

    <div id="scores"></div>
</body>
</html>

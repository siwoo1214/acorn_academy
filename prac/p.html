<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {

        .fst {

</head>

            <div class="thd">

    </div>
    <p id="para">색깔이 바뀔 글</p>
    <button onclick="changeColor('green');">버튼</button>
    <button onclick="changeColor('red');">버튼</button>

        document.getElementById('demo').innerHTML="nice to mett you";

</html>

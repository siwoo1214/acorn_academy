<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("첫번째 수 입력"))
        let num2 = Number(prompt("두번째 수 입력"))

        function sum(n1,n2){
            return n1+n2;
        }

        document.write(sum(num1,num2));
    </script>
</body>

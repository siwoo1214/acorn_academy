<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let random_num = Math.floor(Math.random() * 50 + 1);

        function isAdult(num) {
            if (num>=19) {
                return "성인입니다";
            } else {
                return "미성년자입니다";
            }
        }

        document.write(`${random_num}세는 `)
        document.write(isAdult(random_num));
    </script>
</body>

</html>

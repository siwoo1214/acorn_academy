<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("숫자 입력"))

        function startree(num){
            for(let i=1; i<=num; i++){
                if(i>1){
                    document.write("<br>")
                }
                for(let j=1; j<=i; j++){
                    document.write("*")
                }
            }
        }

        startree(num);
    </script>
</body>
</html>

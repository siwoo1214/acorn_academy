<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>변수선언에 따라 전역변수, 지역변수, 블럭변수 (특정 블럭 => for, if)</h2>

    <script>
        for(let i=1; i<=5; i++){ //i는 블럭변수 (for문 안에서만 사용가능함)
            console.log(i);
        }
        
        function hap(su){
            let sum=0;
            for(let i=1; i<=su; i++){
                sum+=i;
            }
            return sum;
        }

        function hap2(){
            let sum=0;
            for(let i=1; i<=10; i++){  //i변수 : 반복제어, 1부터 10사이의 수
                sum+=i;
            }
            return sum;
        }

        let res1 = hap(5);
        console.log(res1)
        document.write(res1);
        alert(hap2());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let width = Number(prompt("가로 입력"))
        let height = Number(prompt("세로 입력"))

        function extent(w,h){
            return w*h;
        }

        document.write(extent(width,height));
    </script>

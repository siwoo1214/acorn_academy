<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let random_num = Math.floor(Math.random()*50+1);

        function even_odd(num){
            if(num%2==0){
                return "짝수";
            }else{
                return "홀수";
            }
        }
        //함수를 적을 때
        //기능 : 홀수판단
        //입력(매개변수) : 숫자
        //반환 : true/false
        document.write(even_odd(random_num));
    </script>
</body>
</html>

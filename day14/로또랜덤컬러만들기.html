<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: olive;
        }
    </style>
    <script>
        function getRandomColor(){
            //0~255 3개
            let r = Math.floor(Math.random()*256) //0~256
            let g = Math.floor(Math.random()*256) //0~256
            let b = Math.floor(Math.random()*256) //0~256

            let rgbStr = `rgb(${r},${g},${b})`  //`rgb(255,255,255)` 

            return rgbStr;
        }

        let result = getRandomColor();
        console.log(result)
        let result1 = getRandomColor();
        console.log(result1)

        function getRandomColor2(){
            const colors = [
                "red", "blue", "green", "yellow", "purple", "orange", 
                "pink", "brown", "cyan", "magenta", "lime", "teal", 
                "navy", "gold", "coral", "salmon", "beige", "khaki", 
                "olive", "maroon", "turquoise", "lavender", "violet"
            ];

            const randomIndex = Math.floor(Math.random()*colors.length) //0 ~ 배열의 크기 전까지
            return colors[randomIndex]
        }

        result = getRandomColor2()
        console.log(result)

        result2 = getRandomColor2()
        console.log(result2)
    </script>
</head>
<body>
    <div></div>
</body>
</html>

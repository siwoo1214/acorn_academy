<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //map함수 사용해보기
        //~브랜드
        let names = ["베이프","스투시","아크테릭스","산산기어","나이키"];

        let newName = [];

        for(let i=0; i<names.length; i++){
            let item = names[i];
            newName[i]=item+"님";
        }

        console.log(names)
        console.log(newName)

        let newName1 = names.map((a)=>{
            return a+" 브랜드";
        })

        console.log(newName1)

        let newName2 = names.map(a=> a+" 브랜드입니다 사고싶어요?")
        console.log(newName2)
    </script>
</body>
</html>

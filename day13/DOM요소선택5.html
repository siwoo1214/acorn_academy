<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcAmount(){
            //1. class가 price인것 모두 선택하기, querySelectorAll()
            //2. 반복
            //배열의 요소 꺼내기, 요소의 내용 가져오기, 누적
            //3. 출력요소에 내용으로 넣기

            const priceArr = document.querySelectorAll(".price")
            let sum=0;
            // for(let i=0; i<priceArr.length; i++){
            //     let item=priceArr[i];
            //     let price = parseInt(item.innerHTML)
            //     console.log(price)
            //     sum+=price;
            // }
            
            // const totalAmount= document.querySelector("#totalAmount");
            // totalAmount.innerHTML=sum;

            //forEach문으로 해결
            priceArr.forEach((item)=>{
                let price = parseInt(item.innerHTML)
                sum+=price;
            })
            console.log("주문금액: "+sum)
            const totalAmount= document.querySelector("#totalAmount");
            totalAmount.innerHTML=sum+"원";
        }

        
    </script>
</head>
<body>
    <h2>querySelectorAll로 선택하기</h2>

    <div class="price">100</div>
    <div class="price">150</div>
    <div class="price">200</div>
    <div class="price">100</div>
    <div class="price">300</div>
    주문금액 : <span id="totalAmount"> </span>
    <div>
        <button onclick="calcAmount()">주문금액</button>
    </div>
</body>
</html>

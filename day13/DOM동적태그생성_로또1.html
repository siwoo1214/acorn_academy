<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            margin: 10px;
            display: inline-block;
            color: white;
            font-weight: bold;
        }
    </style>
    <script>
        function createLotto(){
            // alert("asdf")
            /*
            1. 로또번호 6개 만들기
            2. 로또공 6개 띄우기
            */

            const lottoNumbers = getLottoNumber();
            console.log(lottoNumbers)

            /*
            부모영역 선택하기

            반복(6개)
            1. 공(div)을 생성한다
            2. 스타일을 추가한다 style을 추가해서 classList.add
            3. 로또번호를 표시한다
            4. 부모영역에 추가한다
            */

            const result = document.getElementById("result");
            for(let i=0; i<lottoNumbers.length; i++){
                const ball = document.createElement("div");
                ball.classList.add("ball"); //자체가 클래스를 추가하는 기능이어서 .을 안찍어도 됨
                ball.innerHTML=lottoNumbers[i];
                result.appendChild(ball);
            }
        }

        function getLottoNumber(){
            const lotto = new Array(6);
            for(let i=0; i<lotto.length; i++){
                lotto[i]=Math.floor(Math.random()*36)+1
            }
            return lotto;
        }
    </script>
</head>
<body>
    <h2>로또공 6게 띄우기</h2>

    <div id="result">

    </div>

    <button onclick="createLotto()">로또 번호</button>
</body>
</html>

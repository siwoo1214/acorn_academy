<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            // alert("change");
            let wrap = document.getElementsByClassName("wrap")[0] //배열이 반환된다.

            // alert(wrap)

            wrap.innerHTML="새로운 내용";
            wrap.style.width="100px";
            wrap.style.height="100px";
            wrap.style.backgroundColor="green";

            /*for(let i=0; i<arr.length; i++){
                let item = arr[i];
                alert(item)
            }*/
            
        }

        function unchange(){
            // alert("unchange");

            //선택
            let wrap = document.getElementsByClassName("wrap")[0];
            //스타일 및 내용 변경
            wrap.innerHTML="";
            wrap.style.width="";
            wrap.style.height="";
            wrap.style.backgroundColor="";
        }
    </script>
</head>
<body>
    <h2>class 이름으로 선택하기</h2>
    <h2>class 이름이 wrap인 div</h2>
    <p>주의사항 : 배열로 반환한다, 한 개여도</p>

    <div class="wrap"></div>

    <button onclick="change()">스타일 적용 클릭</button>
    <button onclick="unchange()">클릭</button>
</body>
</html>

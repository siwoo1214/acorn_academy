<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //입력: 없다
        //반환: 없다 = return undefined
        function a(){
            alert("a는 함수")
            alert("a()는 호출해야만 실행됨")
            alert("a() 매개변수가 없는 즉, 입력이 없는 함수")
        }

        a();
        //매개변수가 없는데 매개변수를 주면 잘못된 호출방법이다.
        //하지만 자바스크립트는 오류로 출력을 하지 않는다다
    </script>
</head>
<body>
    
</body>
</html>

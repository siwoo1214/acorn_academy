<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul{
            list-style: none;
            margin: 0;
        }

        /* 상위 메뉴 스타일 */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #333;
        }

        .menu > li {
            width: 200px;
            padding: 15px 20px;
            color: white;

            position: relative;
           
        }

        /* 하위 메뉴 스타일 */
        .submenu {

            width: 100%;
            display: none;      
            background-color: #ccc;           
            padding: 10px;
            
            

            position: absolute;
            top: 100%;
            left: 0;
        }

        .submenu li {
            padding: 10px;
        }

        .submenu li:hover {
            background-color: #bbb;
        }

        /* 마우스 오버 시 모든 하위 메뉴 보이기 */
        .menu:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li>이마트24 소개
            <ul class="submenu">
                <li>브랜드 스토리</li>
                <li>브랜드 리소스</li>
                <li>브랜드 갤러리</li>
            </ul>
        </li>
        <li>상품
            <ul class="submenu">
                <li>행사 상품</li>
                <li>차별화 상품</li>
                <li>Fresh Food</li>
            </ul>
        </li>
        <li>서비스
            <ul class="submenu">
                <li>APP 서비스</li>
                <li>생활 서비스</li>
                <li>생활 서비스</li>
            </ul>
        </li>
        <li>이벤트
            <ul class="submenu">
                <li>진행중인 이벤트</li>
                <li>종료된 이벤트</li>
            </ul>
        </li>
        <li>고객센터터
            <ul class="submenu">
                <li>고객센터 홈</li>
                <li>FAQ</li>
                <li>온라인 문의</li>
            </ul>
        </li>
    </ul>

</body>
</html>

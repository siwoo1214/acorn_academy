<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 100px;
            background-color: rgb(245, 248, 248);
            
            display: flex;
            justify-content: space-between;
            padding: 0 70px;
            align-items: center;
        }

        .search{
            /* border: none; */
            height: 30px;
            width: 200px;
            position: relative;
        }

        .search input{
            border: none;
            height: 50px;
            width: 230px;
        }

        .google{
            background-image: url("../시험연습_샘플/시험연습_샘플/images/검색.png");
            position: absolute;
            background-size: cover;
            background-position: center;
            width: 50px;
            height: 50px;
            right: -30px;
            top: 0;
            
        }

        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243,243);
            
        }

        nav a{
            text-decoration: none;
            color: black;
            padding: 5px;
        }

        .wrap{
            width: 400px;
            padding: 20px;
            border: 0.5px solid rgb( 234, 222, 222);
            margin: 0 auto;
        }

        .log-img{
            width: 300px;
            height: 300px;
            background-image: url("./시험연습_샘플/images/login_logo.jpg");
            background-position: center;
            background-size: cover;
            margin: auto;
        }

        .log-info{
            padding: 10px;
        }

        .log-info input{
            width: 98%;
            height: 40px;
            margin-top: 5px;
        }

        .log-info button{
            width: 100%;
            height: 50px;
            background-color: silver;
            border: 0px;
            margin-top: 10px;
        }

        footer{
            height: 60px;
            background-color : rgb(233 , 239 , 239 );
            display: flex;
        }

        .item{
            
            width: 33%;
            height: 60px;
            line-height: 70px;
        }

    </style>
</head>
<body>
    <header>
        <div class="title">
            <img src="../시험연습_샘플/시험연습_샘플/images/logo.png" alt="에이콘 로고">
        </div>
        <div class="search">
            <input type="text">
            <div class="google"></div>
        </div>
    </header>
    <nav>
        <a href="./시험login.html">로그인</a>
        <a href="./시험joinus.html">회원가입</a>
        <a href="./시험index.html">홈으로</a>
    </nav>
    
    <div class="wrap">
        <div class="log-img"></div>
        <div class="log-info">
            <input type="text" placeholder="이메일" id="email">
            <input type="password" placeholder="비밀번호" id="pw">
            <button id="btn">로그인</button>
        </div>
    </div>

    <footer>
        <div class="item">
            <img src="./시험연습_샘플/images/footer_acorn.png" alt="">
        </div>
        <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
        <div class="item">COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        document.getElementById("btn").addEventListener("click",function(){
            const email = document.getElementById("email")
            const pw = document.getElementById("pw")

            if(email.value==""){      //.value로 가야함 이거 innerHTML도 아니고 textContent도 아니고
                alert("이메일을 입력해주세요")
            } else if(pw.value==""){
                alert("비밀번호를 입력해주세요")
            } else{
                alert("로그인 성공")
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            margin: 0px;
            padding: 0px;
            background-image: url(https://blog.kakaocdn.net/dn/GqnP3/btsFint1p2n/57ehWxD4VDSMgkp9EKbUC1/img.png);
            background-position: center;
            background-size: cover;
            width: 250px;
            height: 300px;
            border: 1px solid black;

            overflow: hidden;

            position: relative;
        }

        li:hover .hidden-menu{
            bottom: 0;
            transition: 0.5s;
            opacity: 0.7;
        }

        .hidden-menu{
            width: 100%;
            height: 100%;
            background-color: rgb(193, 193, 193);

            position: absolute;
            bottom: -100%;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: 0.5s;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="hidden-menu">카카오뱅크의 새로운 도약계좌<br>
            참여하시렵니까😊</div>
        </li>
    </ul>
</body>
</html>

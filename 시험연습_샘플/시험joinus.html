<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        header {
            height: 100px;
            background-color: rgb(245, 248, 248);
            display: flex;
            justify-content: space-between;
            padding: 0 70px;
            align-items: center;
        }

        .search {
            height: 30px;
            width: 200px;
            position: relative;
        }

        .search input {
            border: none;
            height: 50px;
            width: 230px;
        }

        .google {
            background-image: url("../시험연습_샘플/시험연습_샘플/images/검색.png");
            position: absolute;
            background-size: cover;
            background-position: center;
            width: 50px;
            height: 50px;
            right: -30px;
            top: 0;
        }

        nav {
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 5px;
        }

        table {
            width: 800px;
            margin: 0 auto;
            font-size: 12px;
            border-collapse: collapse;
        }

        tr {
            height: 40px;
        }

        tr:nth-child(3) td,
        tr:nth-child(7) td {
            height: 70px;
        }

        table input, select {
            width: 150px;
            height: 30px;
        }

        table button {
            width: 150px;
            height: 40px;
            border: 0px;
        }

        td, th {
            border: 1px solid rgb(227, 216, 216);
        }

        footer {
            height: 60px;
            background-color: rgb(233, 239, 239);
            display: flex;
        }

        .item {
            width: 33%;
            height: 60px;
            line-height: 70px;
        }

        .join-btn {
            text-align: center;
        }

        .join-btn button {
            margin: 10px 10px;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            <img src="../시험연습_샘플/시험연습_샘플/images/logo.png" alt="에이콘 로고">
        </div>
        <div class="search">
            <input type="text">
            <div class="google"></div>
        </div>
    </header>
    <nav>
        <a href="./시험login.html">로그인</a>
        <a href="./시험joinus.html">회원가입</a>
        <a href="./시험index.html">홈으로</a>
    </nav>
    <section>
        <table>
            <caption>회원가입</caption>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" id="username">
                    <span class="error"></span>
                </td>
            </tr>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" id="userid">
                    <span class="error"></span>
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" id="userpw_1">
                    <span class="error">※ 비밀번호는 8자리 이상 입력하세요.</span>
                </td>
            </tr>
            <tr>
                <th>비밀번호확인</th>
                <td>
                    <input type="password" id="userpw_2">
                    <span class="error"></span>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="text" id="useremail">@<input type="text" id="your-domain">
                    <select id="domains">
                        <option>선택하세요</option>
                        <option value="naver.com">naver.com</option>
                        <option value="google.com">google.com</option>
                        <option value="daum.net">daum.net</option>
                    </select>
                    <span class="error"></span>
                </td>
            </tr>
            <tr>
                <th>학년/반</th>
                <td>
                    <select>
                        <option>선택하세요</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> 학년
                    <select>
                        <option>선택하세요</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> 반
                </td>
            </tr>
            <tr>
                <td colspan="2" class="join-btn">
                    <button type="button" onclick="validateForm()">가입</button>
                    <button type="reset">취소</button>
                </td>
            </tr>
        </table>
    </section>
    <footer>
        <div class="item">
            <img src="./시험연습_샘플/images/footer_acorn.png" alt="">
        </div>
        <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
        <div class="item">COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        document.getElementById("domains").addEventListener("change", function() {
            document.getElementById("your-domain").value = this.value;   //this써서 바로 자기값으로 할당해버림
        });

        function validateForm() {
            let isValid = true;  //회원가입 성공/실패 플래그
            document.querySelectorAll(".error").forEach(error => error.textContent = "");  //정상적으로 제출해도 오류메세지가 남아있는것을 방지(에러 문구 초기화 기능 구현) 

            const username = document.getElementById("username");
            const userid = document.getElementById("userid");
            const userpw_1 = document.getElementById("userpw_1");
            const userpw_2 = document.getElementById("userpw_2");
            const useremail = document.getElementById("useremail");
            const your_domain = document.getElementById("your-domain");

            if (username.value.trim() === "") {
                username.nextElementSibling.textContent = "이름을 입력하세요.";
                alert("이름을 입력하세요")
                username.focus();      //focus()도 추가해주기 마지막으로
                isValid = false;
            }
            if (userid.value.trim() === "") {
                userid.nextElementSibling.textContent = "아이디를 입력하세요.";
                alert("아이디을 입력하세요")
                isValid = false;
            }
            if (userpw_1.value.length < 8) {
                userpw_1.nextElementSibling.textContent = "비밀번호는 8자리 이상 입력하세요.";
                alert("비밀번호를 입력하세요")
                userpw_1.focus();
                isValid = false;
            }
            if (userpw_2.value !== userpw_1.value) {
                userpw_2.nextElementSibling.textContent = "비밀번호가 일치하지 않습니다.";
                alert("비밀번호가 일치하지 않습니다")
                isValid = false;
            }
            if (useremail.value.trim() === "" || your_domain.value.trim() === "") {
                useremail.nextElementSibling.textContent = "이메일을 입력하거나 선택하세요.";
                alert("이메일을 입력하거나 선택하세요")
                isValid = false;
            }

            if (isValid) {
                alert("회원가입 성공!");
            }
        }
    </script>
</body>
</html>
